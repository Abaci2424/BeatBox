
<!DOCTYPE html>
<html>
    <head>
        <title>Beat Box</title>
        <link rel="stylesheet" type="text/css" href="beatbox.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
   
    </head>
    <body>
    
        <h1>BEAT BOX</h1>
    
        <div class="container">
            <div class="container-control">
    
                <div class="btn-group">
                    <div id="btn-start" class="btn">Start</div>
                    <div id="btn-end" class="btn hidden">Stop</div>
                    <div id="btn-play" class="btn">Play</div>
                </div>
    
                <select name="select-table" id="select-table">
                    <option value="2x2">2:2</option>
                    <option value="3x3">3:3</option>
                    <option value="4x4" selected="selected">4:4</option>
                </select>
            </div>
            <div class="container-audio">
                <audio id="sample1">
                    <source src="./samples/1.mp3">
                    </source>
                </audio>
    
                <audio id="sample2">
                    <source src="./samples/2.mp3">
                    </source>
                </audio>
    
                <audio id="sample3">
                    <source src="./samples/3.mp3">
                    </source>
                </audio>
    
                <audio id="sample4">
                    <source src="./samples/4.mp3">
                    </source>
                </audio>
    
                <audio id="sample5">
                    <source src="./samples/5.mp3">
                    </source>
                </audio>
    
                <audio id="sample6">
                    <source src="./samples/6.mp3">
                    </source>
                </audio>
    
                <audio id="sample7">
                    <source src="./samples/7.mp3">
                    </source>
                </audio>
    
                <audio id="sample8">
                    <source src="./samples/8.mp3">
                    </source>
                </audio>
    
                <audio id="sample9">
                    <source src="./samples/9.mp3">
                    </source>
                </audio>
    
                <audio id="sample10">
                    <source src="./samples/10.mp3">
                    </source>
                </audio>
    
                <audio id="sample11">
                    <source src="./samples/11.mp3">
                    </source>
                </audio>
    
                <audio id="sample12">
                    <source src="./samples/12.mp3">
                    </source>
                </audio>
    
                <audio id="sample13">
                    <source src="./samples/13.mp3">
                    </source>
                </audio>
    
                <audio id="sample14">
                    <source src="./samples/14.mp3">
                    </source>
                </audio>
    
                <audio id="sample15">
                    <source src="./samples/15.mp3">
                    </source>
                </audio>
    
                <audio id="sample16">
                    <source src="./samples/16.mp3">
                    </source>
                </audio>
    
                <div id="instrument" class="fourOnFour">
                    <div id="btn1" class="box"></div>
                    <div id="btn2" class="box"></div>
                    <div id="btn3" class="box"></div>
                    <div id="btn4" class="box"></div>
    
                    <div id="btn5" class="box"></div>
                    <div id="btn6" class="box"></div>
                    <div id="btn7" class="box"></div>
                    <div id="btn8" class="box"></div>
    
                    <div id="btn9" class="box"></div>
                    <div id="btn10" class="box"></div>
                    <div id="btn11" class="box"></div>
                    <div id="btn12" class="box"></div>
    
                    <div id="btn13" class="box"></div>
                    <div id="btn14" class="box"></div>
                    <div id="btn15" class="box"></div>
                    <div id="btn16" class="box"></div>
                </div>
            </div>
        </div>
    
    
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="beatbox.js"></script>
    </body>
</html>
